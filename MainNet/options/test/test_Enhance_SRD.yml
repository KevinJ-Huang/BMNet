#### general settings
name: BMNet-SRD
use_tb_logger: true
model: sr
distortion: sr
scale: 1
gpu_ids: [0]

#### datasets
datasets:
  val:
    name: MainNet
    mode: MainNet_val
#    dataroot: /data/1760921465/dped/iphone/test_data/patches
    filelist: /ghome/zhuyr/BMNet-main/MainNet/data/groups_test_SRD.txt

    batch_size: 1
    use_shuffle: false


#### network structures
network_G:
  which_model_G: MainNetIN
  nf: 16
  groups: 8

#### path
path:
  root: /gdata2/zhuyr/ShadowD/BMNet
  results_root: /gdata2/zhuyr/ShadowD/BMNet_Results-SRD
  pretrain:  /gdata2/zhuyr/ShadowD/experiments/BMNet_SRD/models/SRD.pth
  pretrain_model_G: /gdata2/zhuyr/ShadowD/experiments/BMNet_SRD/models/SRD.pth
  strict_load: true
  resume_state: ~


#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 4e-4
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  niter: 150000
  fix_some_part: ~
  warmup_iter: -1  # -1: no warm up
  is_training: false
  dual: true
  color: false

#### for cosine adjustment
#  T_period: [400000, 1000000, 1500000, 1500000, 1500000]
#  restarts: [400000, 1400000, 2700000, 4200000]
#  restart_weights: [1, 1, 1, 1]
  lr_scheme: MultiStepLR
  lr_steps: [50000, 100000]
  lr_gamma: 0.5

  eta_min: !!float 5e-6
  pixel_criterion: l1
  pixel_weight: 5000.0
  ssim_weight: 1000.0
  vgg_weight: 1000.0

  val_epoch: !!float 1
  manual_seed: 0

#### logger
logger:
  print_freq: 20
  save_checkpoint_epoch: !!float 100
